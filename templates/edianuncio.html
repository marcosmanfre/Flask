<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title> Manfré & Cia - Comprar e vender - Edição de {{titulo}}</title>
                   
    </head>


<body>       
        <div class="container-fluid">
            <h4>Edição de {{titulo}}</h4>
            <div class="col-12">
                <form action="/anuncio/editar/{{ anuncio.id }}" method="post" id="needs-validation" novalidate>
                <div class="form-group row">
                  <label for="nome" class="col-sm-2 col-form-label col-form-label-sm">Nome</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="nome" name="nome" value="{{anuncio.nome}}" placeholder="Digite o nome do produto" required>
                    <small id="nomehelp" class="invalid-feedback">
                      Campo nome obrigatório.
                    </small>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="desc" class="col-sm-2 col-form-label col-form-label-sm">Descrição</label>
                    <div class="col-sm-10">
                      <textarea class="form-control form-control-sm" id="desc" name="desc" value="{{anuncio.desc}}" placeholder="Digite a descrição do produto" required></textarea>
                      <small id="deschelp" class="invalid-feedback">
                        Campo descrição obrigatório.
                      </small>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="qtd" class="col-sm-2 col-form-label col-form-label-sm">Quantidade</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="qtd" name="qtd" value="{{anuncio.qtd}}" placeholder="Digite a quantidade em estoque"required>
                    <small id="qtdhelp" class="invalid-feedback">
                      Campo quantidade obrigatório.
                    </small>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="preco" class="col-sm-2 col-form-label col-form-label-sm">Preço</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="preco" value="{{anuncio.preco}}" name="preco" placeholder="Digite o preço"required>
                    <small id="precohelp" class="invalid-feedback">
                      Campo preço obrigatório.
                    </small>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="cat" class="col-sm-2 col-form-label col-form-label-sm">Categoria</label>
                  <div class="col-sm-10">
                    <select id="cat" name="cat">
                        {% for categoria in categorias %} 
                            <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="usu" class="col-sm-2 col-form-label col-form-label-sm">Usuário</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control form-control-sm" id="usu" name="usu" value="{{anuncio.usu}}" placeholder="Digite o código do usuário" required>
                      <small id="usuhelp" class="invalid-feedback">
                        Campo usuário obrigatório.
                      </small>
                    </div>
                  </div>
    
    
                  <button type="submit" class="btn btn-primary my-1">Alterar</button>
                  <a href={{url_for("anuncio")}}> Cancelar</a>
                
              </div>
          </div>
        </form>
      </div>
    </div>








  

  
<footer>
    <div class="bg-secondary p-3" id="rodape">
      <div class="row">
        <div class="col-12">
          <p class="text-center text-light m-0">&copy; Copyright Manfré & Cia - Presidente Prudente - 2022</p>
        </div>
      </div>
    </div>
</footer>



    <script src="/static/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
